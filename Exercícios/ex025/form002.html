<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="fomulario.php" method="get" autocomplete="off">

        <p><label for="iusu">Usuário: <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username"></label></p>

        <p><label for="isen">Senha: <input type="text" name="sen" id="isen" required minlength="8" size="8" placeholder="senha do usuário" autocomplete="current-password"></label></p>


        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </p>

    </form>
</body>
</html>
