<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#55FF22">
        </p>

        <p>
            <label for="inota">Nota do Site</label><input type="range" name="nota" id="inota" min="1" max="5" value="3">
        </p>

        <p>
            <label for="ifile">Arquivo</label><input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
