<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídos ospedados localmente</h1>
    <p>Este vídeo está ospedado no meu servidor.</p>
    <video width="300" autoplay loop controls poster="imagem/caveira.png">
        <source src="midia/mar.mp4.Mp4" type="video/mp4">
        <source src="midia/mar.ogv.ogv" type="video/ogv">
        <source src="midia/mar.web.webm" type="video/webm">
    </video>

    <h1>inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/cFgQsxmjCSY?si=WKouedWkTmexO8rf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
