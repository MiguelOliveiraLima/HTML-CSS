<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Alternadas</h1>
    <p>Podemos modificar as imagens, dependendo do tamano da tela do seu dispositivo.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        
        <img src="imagens/imagem-g.png" alt="Imagem">
    </picture>
    <audio preload="metadata" controls autoplay>
        <source src="midia/itsgoingdownnow.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
