<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclasses</title>
    <style>

        body{
            background-color: brown;
            font: italic normal 1pm Arial, serif;
        }

        div > p{

            display: none;

        }

        div:hover > p{

            display: block;
            background-color: yellow;
            color: blue;

        }

        div:hover{

            color: blue;
            width: 600px;

        }


    </style>




<body>
    <h1>Subclasses</h1>
    <h2>Dentro de outras classes</h2>
    <div>
        Segredo
        <p>Vai te lascar João, não me ajuda!</p>
    </div>
</body>
