<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Faça uma lista com no minímo sete tags que se <br> utliza em HTML5:</p>

    <ul>
        <li><abbr title="Use a tag &lt;h1&gt;">Titúlo</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;STRONG&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;EM&gt;">Italico</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Tachado</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Inserido</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;bdo&gt;">Invertido</abbr></li>
    </ul>
</body>
</html>
